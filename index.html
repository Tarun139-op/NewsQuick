<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 onclick="loadNews()">📰 News App</h1>
      <button id="theme-toggle">🌙 Dark Mode</button>
    </header>

    <div class="categories">
      <button class="category-btn" data-category="general">General</button>
      <button class="category-btn" data-category="business">Business</button>
      <button class="category-btn" data-category="technology">
        Technology
      </button>
      <button class="category-btn" data-category="sports">Sports</button>
      <button class="category-btn" data-category="health">Health</button>
    </div>

    <div id="news-container"></div>

    <div class="pagination">
      <button id="prev-btn">⬅️ Previous</button>
      <button id="next-btn">Next ➡️</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
